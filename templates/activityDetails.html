<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities</title>
</head>
<body>
    <h1>Activities</h1>
    <div id="activities">
        {% for activity in activities %}
            <div class="activity">
                <h2>{{ activity.name }}</h2>
                <p><strong>Address:</strong> {{ activity.address }}</p>
                <p><strong>Rating:</strong> {{ activity.rating }} ({{ activity.total_ratings }} reviews)</p>
                <img src="{{ activity.photo_url }}" alt="Activity Photo">
                <p><a href="{{ activity.website }}" target="_blank">Book here</a></p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
