<script>
// Get rid of extra quotes and escape characters
function cleanJSON(rawData) {
    let cleanedData = rawData.trim();

    if (cleanedData.startsWith('"') && cleanedData.endsWith('"')) {
        cleanedData = cleanedData.slice(1, -1);
    }

    cleanedData = cleanedData.replace(/\\"/g, '"'); 
    cleanedData = cleanedData.replace(/\\n/g, '\\n');  
    return cleanedData;
}

// Initilise quiz data from json
const rawDataQuiz = '{{ quiz | tojson | safe }}';
const cleanedRawDataQuiz = cleanJSON(rawDataQuiz);
const quizData = JSON.parse(cleanedRawDataQuiz);

</script>
